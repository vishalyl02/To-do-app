<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="note">
            <p><strong>Note:</strong> The reminder feature is currently not fully functional.It is optional to use</p>
        </div>
        <h1>Todo List</h1>
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Enter your task here...">
            <button id="setReminderBtn">Set Reminder</button>
            <select id="categoryDropdown">
                <option value="">Select a Category</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="others">Others</option>
            </select>
            <div class="due-date-container">
                <label for="dueDateInput">Due Date:</label>
                <input type="datetime-local" id="dueDateInput">
            </div>
            <select id="priorityDropdown">
                <option value="">Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="text" id="tagsInput" placeholder="Enter tags (comma separated)">
            <button id="addTodoBtn">Add</button>
        </div>
        <div class="filter-container">
            <label for="dueDateFilter">Due Date:</label>
            <input type="date" id="dueDateFilter">
            <label for="categoryFilter">Category:</label>
            <select id="categoryFilter">
                <option value="">All</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="others">Others</option>
            </select>
            <label for="priorityFilter">Priority:</label>
            <select id="priorityFilter">
                <option value="">All</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="applyFiltersBtn">Apply Filters</button>
            <button id="clearFiltersBtn">Clear Filters</button>
        </div>
      

<div class="filter-container">
    
    <button onclick="viewBacklogs()">View Backlogs</button>
    <button onclick="viewActivityLogs()">View Activity Logs</button>
    
    <div class="search">
        <input type="text" id="searchInput" placeholder="Search tasks">
        <button onclick="search()">Search</button>
        <button onclick="clearSearch()">Clear Search</button>
    </div>
</div>

<div class="sorting-container">
    <label for="sortCriteria">Sort By:</label>
    <select id="sortCriteria" onchange="sortTodoList()">
        <option value="">None</option>
        <option value="dueDateAsc">Due Date (Ascending)</option>
        <option value="dueDateDesc">Due Date (Descending)</option>
        <option value="priorityAsc">Priority (Ascending)</option>
        <option value="priorityDesc">Priority (Descending)</option>
    </select>
    <button onclick="clearSorting()">Clear Sorting</button>
</div>
        <ul id="todoList" ondragover="allowDrop(event)" ondrop="handleDrop(event)">
            <!-- Todo items will be dynamically rendered here -->
        </ul>
        <button onclick="clearLocalStorage()">Clear All Todos</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
